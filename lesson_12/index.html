<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container">
            <!-- Первый Row -->
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <h1 class="header text-center">
                        <span>Получите видео-инструкцию</span>
                        <strong class="text-uppercase">Как заработать свой первый миллион</strong>
                    </h1>
                </div>
            </div>
            <!-- Второй Row -->
            <div class="row">
                <div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
                    <div class="video">
                        <iframe width="100%" height="309" src="https://www.youtube.com/embed/yQ1JS616XBA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
                    <div class="form">
                        <p class="header-form text-center">Введите свой email</p>
                        <form action="">
                            <input type="text" class="form-control input-lg" placeholder="Ваше имя">
                            <input type="email" class="form-control input-lg" placeholder="Ваш email">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary btn-lg form-btn" type="button">Получить инструкцию</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
                    <!-- ROW под заголовок секции -->
        <div class="row">
            <div class="col-lg-12">
                <h2 class="section-header text-center text-uppercase">Почему это нужно сделать прямо сейчас?</h2>
            </div>
        </div>
        <!-- Блок с преимуществами -->
        <div class="feature text-center">
            <div class="row">
                <div class="col-lg-3 col-md-6">
                    <div class="feature-box">
                        <img src="img/01.png" alt="none">
                        <p>Первое преимущество</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="feature-box">
                        <img src="img/02.png" alt="none">
                        <p>Второе преимущество</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="feature-box">
                        <img src="img/03.png" alt="none">
                        <p>Третье преимущество</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="feature-box">
                        <img src="img/04.png" alt="none">
                        <p>Четвертое преимущество</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Кнопка получить инструкцию -->
        <div class="d-grid gap-2">
            <button class="btn btn-primary btn-lg form-btn center-block" type="button">Получить инструкцию</button>
        </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="clients text-center">
                <div class="row">
                    <h2 class="foot-header text-center text-uppercase">Наши клиенты</h2>
                    <div class="col-lg-3 offset-lg-0 col-md-6">
                        <img src="img/footer/1.png" alt="">
                    </div>
                    <div class="col-lg-3 offset-lg-0 col-md-6">
                        <img src="img/footer/2.png" alt="">
                    </div>
                    <div class="col-lg-3 offset-lg-0 col-md-6">
                        <img src="img/footer/3.png" alt="">
                    </div>
                    <div class="col-lg-3 offset-lg-0 col-md-6">
                        <img src="img/footer/4.png" alt="">
                    </div>
                    <div class="col-lg-3 offset-lg-0 col-md-6">
                        <img src="img/footer/5.png" alt="">
                    </div>
                    <div class="col-lg-3 offset-lg-0 col-md-6">
                        <img src="img/footer/6.png" alt="">
                    </div>
                    <div class="col-lg-3 offset-lg-0 col-md-6">
                        <img src="img/footer/7.png" alt="">
                    </div>
                    <div class="col-lg-3 offset-lg-0 col-md-6">
                        <img src="img/footer/8.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
